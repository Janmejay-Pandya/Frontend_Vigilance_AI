<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <div class="navbar">
        <div class="logo">
          <img class="logo_img" src="./logo_2.png" alt="Logo" width="80" /><span
            class="logo_name"
            >Vigilance AI</span
          >
        </div>

        <div class="navbar-menu">
          <a href="#home">Home</a>
          <a href="#security-dashboard">Security Dashboard</a>
          <a href="#analytics-dashboard">Analytics Dashboard</a>
          <a href="#Contact-Us">Contact Us</a>
          <button class="hamburger">
            <div class="bar"></div>
          </button>
        </div>
      </div>
      <br />
      <nav class="mobile-nav">
        <a href="#">Home</a>
        <a href="#">Analytics DashBoard</a>
        <a href="#">Security DashBoard</a>
        <a href="#">About Us</a>
      </nav>

      <div class="hero-section">
        <div class="hero-content">
          <div class="heading">Security & Surveillance <br />System</div>
          <p class="para">
            Enhancing security, optimizing resource <br />
            allocation, and gathering valuable insights <br />
            into crowd dynamics.
          </p>
        </div>

        <div class="hero-image">
          <img src="./3D+animation.gif" />
        </div>
      </div>
    </div>

    <br />
    <main>
      <div class="vid_container">
        <video class="vid" autoplay muted loop>
          <source src="./vigilance ai home.mp4" type="video/mp4" />
        </video>
      </div>
    </main>

    <script>
      const menu_btn = document.querySelector(".hamburger");
      const mobile_menu = document.querySelector(".mobile-nav");
      menu_btn.addEventListener("click", function () {
        menu_btn.classList.toggle("is-active");
        mobile_menu.classList.toggle("is-active");
      });
      window.addEventListener("load", function () {
        var newVideo = document.querySelector(".vid");
        newVideo.play();
        newVideo.addEventListener(
          "ended",
          function () {
            this.currentTime = 0;
            this.play();
          },
          false
        );
      });
    </script>
  </body>
</html>
